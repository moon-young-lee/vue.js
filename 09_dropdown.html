<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img{ width:500px;}    
        .dropdown ul{
            display: none;
            list-style: none;
            margin: 0;
            border:1px solid black;
            padding: 10px;
            width: 200px;
        }
        .dropdown.on ul{
            display: block;
        }
        
    </style>
</head>
<body>

<div id="app">
<button @click="btnClick">버튼</button>
<!--★3. 테스트용2  : 클래스 넣는것도 가능하다-->
<div :class="[dropdown, toggle]">
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</div>
</div>




<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    
let app = new Vue({
    el: '#app',
    data(){
        return {
            id:1,
            image :'1.jpg',
//            style: 'background:red',
            fontStyle:{
                fontSize: '50px'
            },
            dropdown: {
                dropdown: true
//                dropdown: false
            },
            toggle: {
                on: false
            }
        };
    },
    methods: {
        btnClick(){
            this.toggle.on = ! this.toggle.on;
        }
    }
});    
    
    
</script>
</body>
</html>
