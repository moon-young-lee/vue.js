<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    img { width: 200px; }
    p { padding-top: 0; margin-top: 0; text-align: center;}
    .groupBox{ display: flex;}
</style>
</head>
<body>
<product 
    image="https://content.surfit.io/thumbs/image/KPZl5/wn0eJ/7079575845e79a21795991.gif/cover-center-1x.webp"
    title="그림1"
    >
</product>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    Vue.component('product',{
        props: ['image', 'title'],
        template:`
        <div class="box">
            <img :src='image' alt="">
            <p> {{title}} </p>
        </div>
        
        `
    });
    
</script>
</body>
</html>
