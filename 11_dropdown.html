<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img{ width:500px;}    
        .dropdown ul{
            display: none;
            list-style: none;
            margin: 0;
            border:1px solid black;
            padding: 10px;
            width: 200px;
        }
        .dropdown.on ul{
            display: block;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="btnClick">버튼</button>
    <div :class="[dropdown, toggle]">
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </div>
</div><!--app end-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data(){
            return {
                dropdown:{
                    dropdown: true
                },
                toggle:{
                    on: false
                }
            };
        },
        methods:{
            btnClick(){
                this.toggle.on= ! this.toggle.on;
            }
        }
        
        
        
    });
    
</script>
</body>
</html>
